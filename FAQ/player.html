---
layout: no-sidebar
---
<h3><a href="../" data-toggle="tooltip" data-placement="bottom" title='GO back to FAQ & Tutorials'><i class="fa fa-arrow-left"></i></a> FAQ & Tutorials: Player</h3>

<div id="tiles" class="tiles faq-tiles">
    <div class="row">
        {% for item in site.faq %}
        <article class="col-md-8 col-md-offset-2 tile">
            <header class="tile-head">
                <span><i class="fa fa-
                {%- if item.type == "info" -%}info-circle{%- else if item.type == "tutorial" -%}graduation-cap{%- endif -%}"></i></span>
                <strong>{{ item.title }}</strong>
            </header>
            <div class="tile-body">
                {{ item.content }}
            </div>

        </article>
        {% endfor %}
    </div>
</div>

<script>
    $(".faq-tiles .tile > .tile-head").click(function () {
        $(this).parent().hasClass("active") ? $(this).parent().find(".tile-body").slideUp() : $(this).parent().find(".tile-body").slideDown();
        $(this).parent().toggleClass("active");

    });
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
